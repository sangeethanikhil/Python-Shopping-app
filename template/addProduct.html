{% extends 'base.html' %}
{% block content %}

<script type="text/javascript">
		function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			var num=/^[0-9]+$/;
			
			
			var name=document.getElementById("name");
			var category=document.getElementById("category");
			var details=document.getElementById("details");
			var stock=document.getElementById("stock");
			var price=document.getElementById("price");
		
			if(name.value.length==0)
			{
				alert("Please Enter your name ");
				return false;
			}
			else if(!name.value.match(alpha))
			{
				alert("invalid name");
				name.focus();
				return false;
			}
			if(category.value.length==0)
			{
				alert("Please select a category ");
				return false;
			}
			if(details.value.length==0)
			{
				alert("Please Enter details ");
				return false;
			}
			
			else if(stock.value.length==0)
			{
				alert("stock field cannot be null");
				stock.focus();
				return false;
			}
			
			else if(!stock.value.match(num))
			{
				alert("invalid");
				stock.focus();
				return false;
			}
			
			else if(price.value.length==0)
			{
				alert("price field cannot be null");
				price.focus();
				return false;
			}
			
			else if(!price.value.match(num))
			{
				alert("invalid");
				price.focus();
				return false;
			}
			else
			{
				return true;
			}
		}	
			
		
	</script>
	<div class="section padding_layout_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
          <div class="full">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="main_heading text_align_center">
                <h2>Add Product</h2>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
              <div class="form_section">
                <form class="form_contant" method="post" action="{% url 'productAction' %}" enctype="multipart/form-data">
		{% csrf_token %}
                  <fieldset class="row">
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		 <div class="row">  
                  <div style="margin-top:15px;width:10%">Name</div><input class="field_custom" type="text" name="name" id="name"></div>
                  </div>
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		     <div class="row">
                    <div style="margin-top:15px;width:10%">Category</div>
		    <select  class="field_custom" name="category" id="category">
				<option value="">--select--</option>
				{% for c in data %}
					<option value="{{c.id}}">
					{{c.add}}</option>
				{% endfor %}
				</select>
                  </div>
		  </div>
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		      <div class="row">
		     <div style="margin-top:15px;width:10%">Details</div>
		    	<textarea class="field_custom" name="details" rows="4" cols="12" id="details"></textarea></div>
                  </div>
		  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		  <div class="row">
		    <div style="margin-top:15px;width:10%">Stock</div>
			    <input class="field_custom" type="text" name="stock" id="stock"</div>
		  
				
                  </div>
		  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		  <div class="row">
                    <div style="margin-top:15px;width:10%">Price</div><input class="field_custom" type="text" name="price" id="price"></div>
                  </div>
		  
		   <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		   <div class="row">
                    <div style="margin-top:15px;width:10%">image</div><input class="field_custom" type="file" name="image"></div>
                  </div>
		   
                  
                  <div class="center">
                    <button class="btn main_bt"  value="add" onclick="return validation()">ADD</button>
                  </div>
		
                  
                  </fieldset>
		
                </form>
		
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



	
	{% if msg %}
	<script>
		alert('{{msg}}');
	</script>
	{% endif %}
{% endblock %}
