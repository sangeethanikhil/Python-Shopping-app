{% extends 'base.html' %}
{% block content %}
<script type="text/javascript">
		function validation()
		{
			var username=document.getElementById("username");
			var password=document.getElementById("password");
			if(username.value.length==0)
			{
				alert("Please Enter your username ");
				return false;
			}
			if(password.value.length==0)
			{
				alert("Please Enter your password ");
				return false;
			}
			else
			{
				return true;
			}
		}	
			
		
	</script>

		<div class="section padding_layout_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
          <div class="full">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="main_heading text_align_center">
                <h2>Login</h2>
              </div>
            </div>
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
              <div class="form_section">
                <form class="form_contant" method="post" action="{% url 'loginAction' %}">
		{% csrf_token %}
                  <fieldset class="row">
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input style="width:100%" class="field_custom" placeholder="username" type="text" name="username" id="username">
                  </div>
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <input style="width:100%"  class="field_custom" placeholder="password" type="text"  name="password" id="password">
                  </div>
                  
                  <div class="center">
                    <button class="btn main_bt">SUBMIT NOW</button>
                  </div>
		
                  
                  </fieldset>
		
                </form>
		<br/>
		<div class="center">
			
                    <a href="{% url 'forgottenpassword' %}">forgotten password</a>
                  </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>



	
	
	
	{% if msg %}
	<script>
		alert('{{msg}}');
	</script>
	{% endif %}
{% endblock %}
