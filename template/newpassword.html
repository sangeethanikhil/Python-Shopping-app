{% extends 'base.html' %}
{% block content %}
<script type="text/javascript">
		function validation()
		{
			var password=document.getElementById("password");
			var renterpassword=document.getElementById("reenterpassword");
			if(password.value.length==0)
			{
				alert("Please Enter your password ");
				return false;
			}
			if(reenterpassword.value.length==0)
			{
				alert("re enter password ");
				return false;
			}
			else
			{
				return true;
			}
		}	
			
		
	</script>
	<div class="section padding_layout_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
          <div class="full">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="main_heading text_align_center">
                <h2></h2>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
              <div class="form_section">
                <form class="form_contant" method="post" action="{% url 'passwordUpdate' %}">
		{% csrf_token %}
		<input type="hidden" name="username" value="{{data}}"/>
		<input type="hidden" name="username" value="{{data}}"/>
                  <fieldset class="row">
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		 <div class="row">  
                  <div style="margin-top:15px;width:10%">Password</div><input class="field_custom"  type="password" name="password" id="password"></div>
                  </div>
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		     <div class="row">
                    <div style="margin-top:15px;width:10%">Re_enter password</div><input class="field_custom" type="password" name="reenterpassword" id="reenterpassword"
                  </div>
		  </div>
                 
		 
		 
                  <div class="center">
                    <button class="btn main_bt" type="submit" name="submit" onclick="return validation()">CHANGE</button>
                  </div>
		
                  
                  </fieldset>
		
                </form>
		
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




			
	
	{% if msg %}
	<script>
		alert('{{msg}}');
	</script>
	{% endif %}
{% endblock %}
