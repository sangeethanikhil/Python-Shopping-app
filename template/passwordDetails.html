{% extends 'base.html' %}
{% block content %}
<script type="text/javascript">
		function validation()
		{
			
			
			var name=document.getElementById("name");
			var country=document.getElementById("country");
			var phone=document.getElementById("phone");
			if(name.value.length==0)
			{
				alert("Please Enter your name ");
				return false;
			}
			else if(country.value.length==0)
			{
				alert("Please select country ");
				return false;
			}
			else if(phone.value.length==0)
			{
				alert("phone field cannot be null");
				phone.focus();
				return false;
			}
			
			else
			{
				return true;
			}
		}	
			
		
	</script>
	<div class="section padding_layout_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
          <div class="full">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="main_heading text_align_center">
                <h2></h2>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
              <div class="form_section">
                <form class="form_contant" method="post" action="{% url 'checkDetails' %}">
		{% csrf_token %}
		<input type="hidden" name="username" value="{{data}}"/>
                  <fieldset class="row">
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		 <div class="row">  
                  <div style="margin-top:15px;width:10%">Name</div><input class="field_custom"  type="text" name="name" id="name"></div>
                  </div>
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		     <div class="row">
                    <div style="margin-top:15px;width:10%">Country</div><select name="country" id="country">	
					<option value="">--select--</option>
					<option value="India">India</option>
					<option value="China">China</option>
					<option value="Japan">Japan</option>
					</select>
                  </div>
		  </div>
                 
		  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		  <div class="row">
                    <div style="margin-top:15px;width:10%">phone</div><input class="field_custom" type="text" name="phone" id="phone"></div>
                  </div>
		 
                  <div class="center">
                    <button class="btn main_bt" type="submit" value="submit" onclick="return validation()">SUBMIT</button>
                  </div>
		
                  
                  </fieldset>
		
                </form>
		
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>


	
	{% if msg %}
	<script>
		alert('{{msg}}');
	</script>
	{% endif %}
{% endblock %}
