{% extends 'base.html' %}
{% block content %}
<script type="text/javascript">
		function validation()
		{
			var alpha=/^[a-zA-Z]+$/;
			var num=/^[0-9\.]+$/;
			
			
			var name=document.getElementById("name");
			var category=document.getElementById("category");
			var details=document.getElementById("details");
			var stock=document.getElementById("stock");
			var price=document.getElementById("price");
		
			if(name.value.length==0)
			{
				alert("Please Enter product name ");
				return false;
			}
			else if(!name.value.match(alpha))
			{
				alert("invalid name");
				name.focus();
				return false;
			}
			else if(category.value.length==0)
			{
				alert("Please select a category ");
				return false;
			}
			else if(details.value.length==0)
			{
				alert("Please Enter details ");
				return false;
			}
			
			else if(stock.value.length==0)
			{
				alert("stock field cannot be null");
				stock.focus();
				return false;
			}
			
			else if(!stock.value.match(num))
			{
				alert("invalid");
				stock.focus();
				return false;
			}
			
			else if(price.value.length==0)
			{
				alert("price field cannot be null");
				price.focus();
				return false;
			}
			
			else if(!price.value.match(num))
			{
				alert("invalid price");
				price.focus();
				return false;
			}
			else
			{
				return true;
			}
		}	
			
		
	</script>
<div class="section padding_layout_1">
  <div class="container">
    <div class="row">
      <div class="col-xl-2 col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>
      <div class="col-xl-8 col-lg-8 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
          <div class="full">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
              <div class="main_heading text_align_center">
                <h2>Update</h2>
              </div>
            </div>

            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 appointment_form">
              <div class="form_section">
                <form class="form_contant" method="post" action="{% url 'updateAction' %}">
		{% csrf_token %}
		{% for v in data %}
		<input type="hidden" name="pid" value="{{v.id}}"/>
                  <fieldset class="row">
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		 <div class="row">  
                  <div style="margin-top:15px;width:10%">Name</div><input class="field_custom"  type="text" name="name" id="name" value="{{v.name}}"></div>
                  </div>
            
                  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		      <div class="row">
		     <div style="margin-top:15px;width:10%">Category</div>
		    <select name="category" id="category">
				<option value="{{v.category_id_id}}">{{v.category_id.add}} </option>
						{% for i in category %}
						<option value="i.id">Dress</option>
						<option value="i.id">Shirt</option>
						<option value="i.id">Top</option>
						{% endfor %}
				</select>></div>
                  </div>
		  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		  <div class="row">
		    <div style="margin-top:15px;width:10%">Details</div>
			    <input class="field_custom" type="text" name="details" value="{{v.details}}" id="details"
				
                  </div>
		  <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		  <div class="row">
                    <div style="margin-top:15px;width:10%">stock</div><input class="field_custom" type="text" name="stock" value="{{v.stock}}" id="stock"></div>
                  </div>
		  
		   <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		   <div class="row">
                    <div style="margin-top:15px;width:10%">Price</div><input class="field_custom" input type="text" name="price" value="{{v.price}}" id="price"></div>
                  </div>
		   <div class="field col-lg-12 col-md-12 col-sm-12 col-xs-12">
		   <div class="row">
                    <div style="margin-top:15px;width:10%">Image</div><img src="{{v.image.url}}" height="100px" width="100px" alt="no pic"/>
				<input type="file" name="image"/</div>
                  </div>
		  {% endfor %}
                  
                  <div class="center">
                    <button class="btn main_bt" type="submit" value="Update" onclick="return validation()">UPDATE</button>
                  </div>
		
                  
                  </fieldset>
		
                </form>
		
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
	
{% endblock %}
